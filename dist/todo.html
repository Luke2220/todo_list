<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Todo List</title>
        <link rel='stylesheet' href='todo_page.css'>
        
    </head>

    <body>
        
        <section class='main'>
            <section class='projects left-panel'>
                <h2>Projects:</h2>
                <button class='addProject'>+Add Project</button>
                <div class='projectList flexList'> 
                    <section>
                        <form class='projectForm visibleForm'>     
                            <label for='title'>Title:</label>           
                            <input type='text' name='title'>
                           <label for='desc'>Description:</label>
                            <input type='text' name='desc'>
                            <label for='dueDate'>Due-Date:</label>
                            <input type='text' name='dueDate'>
                           

                            <input type='radio' name='priority' id='low'>
                            <label for='low'>Low</label>
                            <input type='radio' name='priority' id='med'>
                            <label for='low'>Medium</label>
                            <input type='radio' name='priority' id='high'>
                            <label for='low'>High</label>
                            <input type='submit' value='Save' class='projectSave'>
                        </form>
                    </section>
                </div>
            </section>
            <section class='todos'>
                <div class='todo-list'>    
                    <h2>Todos:</h2>
                    <button class='addTodo'>+Add Todo</button>
                    <section class='todoList flexList'>
                        <form class='todoForm visibleForm'>     
                            <label for='title'>Title:</label>           
                            <input type='text' name='title'>
                           <label for='desc'>Description:</label>
                            <input type='text' name='desc'>
                            <label for='dueDate'>Due-Date:</label>
                            <input type='text' name='dueDate'>
                           

                            <input type='radio' name='priority' id='low'>
                            <label for='low'>Low</label>
                            <input type='radio' name='priority' id='med'>
                            <label for='low'>Medium</label>
                            <input type='radio' name='priority' id='high'>
                            <label for='low'>High</label>
                            <input type='submit' value='Save' class='todoSave'>
                        </form>
                    </section>
                </div>
            </section>
        </section>
    </body>
    <script src='main.js'></script>
</html>
