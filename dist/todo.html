<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Todo List</title>
        <link rel='stylesheet' href='todo_page.css'>
        
    </head>

    <body>
        
        <section class='main'>
            <section class='projects left-panel'>
                <h2>Projects:</h2>
                <button class='addProject'>+Add Project</button>
                    <section class='flexList'>
                        <div class='border-bottom'>
                        <form class='projectForm visibleForm'>     
                            <label for='title'>Title:</label> <br>          
                            <input type='text' name='title'><br>
                           <label for='desc'>Description:</label><br>
                            <input type='text' name='desc'><br>
                            <label for='dueDate'>Due-Date:</label><br>
                            <input type='text' name='dueDate'><br>
                           

                            <input type='radio' name='priority' id='low' value='low'>
                            <label for='low'>Low</label>
                            <input type='radio' name='priority' id='med' value='med'>
                            <label for='low'>Medium</label>
                            <input type='radio' name='priority' id='high' value='high'>
                            <label for='low'>High</label><br>
                            <input type='submit' value='Save' class='projectSave'>
                        </form>
                    </div>
                        <div class='projectList'>

                        </div>
                    </section>
            </section>
            <section class='todos bump-right'>
                <div class='todo-list'>    
                    <h2>Todos:</h2>
                    <button class='addTodo'>+Add Todo</button>
                    <section class='flexList'>
                        <form class='todoForm visibleForm'>     
                            <label for='title'>Title:</label> <br>        
                            <input type='text' name='title'> <br> 
                           <label for='desc'>Description:</label> <br> 
                            <input type='text' name='desc'> <br> 
                            <label for='dueDate'>Due-Date:</label> <br> 
                            <input type='text' name='dueDate'> <br> 
                           

                            <input type='radio' name='priority' id='low'>
                            <label for='low'>Low</label>
                            <input type='radio' name='priority' id='med'>
                            <label for='low'>Medium</label>
                            <input type='radio' name='priority' id='high'>
                            <label for='low'>High</label> <br> 
                            <input type='submit' value='Save' class='todoSave'>
                        </form>
                        <div class='todoList'>
                            
                        </div>
                    </section>
                </div>
            </section>
        </section>
    </body>
    <script src='main.js'></script>
</html>
